<!DOCTYPE html>
<html>

<head>
    <title>AR MUSIC</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
    <a-scene embedded id="scene"
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        soundhandler>
        <a-assets>
            <a-asset-item id="trumpetM" src="./assets/trumpet.glb"></a-asset-item>
            <a-asset-item id="saxophoneM" src="./assets/saxophone.glb"></a-asset-item>
            <a-asset-item id="violinM" src="./assets/violin.glb"></a-asset-item>
            <a-asset-item id="pianoM" src="./assets/piano.glb"></a-asset-item>

            <audio id="sound" src="./assets/trumpet.mp3" preload="auto"></audio>
            <audio id="sound2" src="./assets/saxofon.mpeg" preload="auto"></audio>
            <audio id="sound3" src="./assets/violin.mp3" preload="auto"></audio>
            <audio id="sound4" src="./assets/piano.mp3" preload="auto"></audio>
        </a-assets>

        <a-entity sound="src: #sound" autoplay="false"></a-entity>
        <a-entity id="sound22" sound="src: #sound2" autoplay="false"></a-entity>
        <a-entity id="sound33" sound="src: #sound3" autoplay="false"></a-entity>
        <a-entity id="sound44" sound="src: #sound4" autoplay="false"></a-entity>

        <!-- MARKER 1 trumpet -->
        <!-- <a-marker markerhandler id="trumpet1" emitevents="true" cursor="fuse: false; rayOrigin: mouse" type="pattern"
            preset="custom" url="./markers/pattern-mars.patt">
            <a-entity id="trumpetMMz" gltf-model="#trumpetM" scale="1" position="0 0 0"
                rotation="270 250 90"></a-entity>
        </a-marker> -->
        <a-marker id="trumpet1" preset="trumpetMM" registerevents emitevents="true">
            <a-entity id="trumpetMMz" gltf-model="#trumpetM" scale="1" position="0 0 0"
                rotation="270 250 90"></a-entity>
        </a-marker>

        <!-- MARKER 2 saxophone -->
        <a-marker markerhandler id="saxophone2" emitevents="true" cursor="fuse: false; rayOrigin: mouse" type="pattern"
            preset="custom" url="./markers/pattern-SUN.patt">
            <a-entity id="saxophoneMMe" gltf-model="#saxophoneM" scale="1" position="0 0 0"
                rotation="270 250 90"></a-entity>
        </a-marker>

        <!-- MARKER 3 violin -->
        <a-marker markerhandler id="violin3" emitevents="true" cursor="fuse: false; rayOrigin: mouse" type="pattern"
            preset="custom" url="./markers/pattern-EARTH.patt">
            <a-entity id="violinMMe" gltf-model="#violinM" scale="1" position="0 0 0" rotation="270 250 90"></a-entity>
        </a-marker>

        <!-- MARKER 4 piano -->
        <a-marker markerhandler id="piano4" emitevents="true" cursor="fuse: false; rayOrigin: mouse" type="pattern"
            preset="custom" url="./markers/pattern-marker.patt">
            <a-entity id="pianoMMe" gltf-model="#pianoM" scale="1" position="0 0 0" rotation="270 250 90"></a-entity>
        </a-marker>

        <a-camera></a-camera>

        <script src="index.js"></script>
    </a-scene>

</body>


</html>
